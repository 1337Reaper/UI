---
### Card Generic Swap ###
card_generic_swap:
  template:
    - "icon_info_bg"
    - "ulm_translation_engine"
  label: "[[[ return variables.ulm_translation_state_unit ]]]"
  double_tap_action:
    action: "call-service"
    service: "input_select.select_option"
    service_data:
      option: "[[[ return variables.ulm_input_select_option ]]]"
      entity_id: "[[[ return variables.ulm_input_select ]]]"
