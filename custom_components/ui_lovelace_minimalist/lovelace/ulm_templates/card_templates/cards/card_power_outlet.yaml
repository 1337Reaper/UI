---
### Card Power Outlet ###
card_power_outlet:
  template:
    - "icon_info_bg"
    - "yellow"
    - "ulm_translation_engine"
  variables:
    ulm_card_power_outlet_consumption_sensor:
  custom_fields:
    item1:
      card:
        type: "custom:button-card"
        template:
          - "icon_more_info"
          - "yellow"
        custom_fields:
          item1:
            card:
              type: "custom:button-card"
              template: 
                - "yellow"
              entity: "[[[ return entity.entity_id ]]]"
          item2:
            card:
              type: "custom:button-card"
              template: 
                - "yellow_no_card"
              entity: "[[[ return entity.entity_id ]]]"
              label: |
                [[[
                  if (entity.state === "on" && variables.ulm_card_power_outlet_consumption_sensor !== null) {
                    return variables.ulm_on + " â€¢ " + states[variables.ulm_card_power_outlet_consumption_sensor].state + "W";
                  } else if (entity.state === "on") {
                    return variables.ulm_on;
                  } else if (entity.state === "off") {
                    return variables.ulm_off;
                  } else if (entity.state === "unavailable") {
                    return variables.ulm_unavailable;
                  } else {
                    return entity.state;
                  }
                ]]]
