---
### Card Generic ###
card_generic:
  template:
    - "icon_more_info_new"
    - "ulm_actions_card"
    - "ulm_translation_engine"
  custom_fields:
    item1:
      card:
        type: "custom:button-card"
        template:
          - "icon_more_info"
        custom_fields:
          item1:
            card:
              type: "custom:button-card"
              entity: "[[[ return entity.entity_id ]]]"
              styles:
                icon:
                  - color: "rgba(var(--color-theme),0.9)"
          item2:
            card:
              type: "custom:button-card"
              entity: "[[[ return entity.entity_id ]]]"
              label: "[[[ return variables.ulm_translation_state_unit ]]]"
              styles:
                grid:
                  - grid-template-areas: "'i l' 'i n'"
                label:
                  - align-self: "end"
                  - justify-self: "start"
                  - font-weight: "bold"
                  - font-size: "14px"
                  - margin-left: "12px"
                  - filter: "opacity(100%)"
                name:
                  - justify-self: "start"
                  - align-self: "start"
                  - font-weight: "bolder"
                  - font-size: "12px"
                  - filter: "opacity(40%)"
                  - margin-left: "12px"