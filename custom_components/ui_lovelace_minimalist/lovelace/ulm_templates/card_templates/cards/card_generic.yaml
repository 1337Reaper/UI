---
### Card Generic ###
card_generic:
  template:
    - "icon_info_bg"
    - "ulm_translation_engine"
  label: "[[[ return variables.ulm_translation_state_unit ]]]"
  styles:
    icon:
      - color: "rgba(var(--color-theme),0.9)"
    label:
      - align-self: "end"
      - font-size: "14px"
      - filter: "opacity(100%)"
    name:
      - align-self: "start"
      - font-size: "12px"
      - filter: "opacity(40%)"
    grid:
      - grid-template-areas: "'i l' 'i n'"
