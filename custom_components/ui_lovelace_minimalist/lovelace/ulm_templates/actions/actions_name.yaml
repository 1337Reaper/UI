---
### Actions name ###
ulm_actions_name:
  template:
    - "ulm_global_config"
  tap_action:
    action: >
      [[[ 
        var action = variables.ulm_global_name_tap_action;
        let domain = entity.entity_id.substr(0, entity.entity_id.indexOf("."));

        if (domain == "binary_sensor" || domain == "sensor"){
          if (action == 'toggle')
            action = 'none';
        }

        if (action == 'popup'){
          action = 'more-info'
        }

        return action 
      ]]]
  hold_action:
    action: >
      [[[ 
